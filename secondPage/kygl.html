<!doctype html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>科研项目管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/nav.css" />
	</head>

	<body>
		<header id="header" class="mui-bar2 mui-bar-nav2">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:void(0)" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" id="head_title" style="color: #FFFFFF;">科研项目管理</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="kyCount">
						待办
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						已办
					</a>
				</li>
			</ul>
		</div>
	</body>

</html>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/jquery-2.2.2.min.js"></script>
<script src="../js/app.js"></script>
<script>
	//gaopeng用户名
	var u = localStorage.getItem("loginName");
	//科研项目管理
	var dburl = appUrl+'/CEGWAPServer/RecordTotal/kyDBCount/' + u;
	$(function() {
		
		$.getJSON(dburl, function(data) {
			var kyCount = data['科研项目管理待办'];
			if(kyCount > 0) {
				var _span = $('<span class="mui-badge mui-badge-danger">')
				_span.html(kyCount)
				$('#kyCount').append(_span)
			}
		})
		
		//gaopeng待办
		$('li.mui-table-view-cell:eq(0)').on('click',function(){
			var url = appKYUrl+'/ky/db/'+u;
			openWebViewFunction(url,"科研管理-待办")
		})
		//gaopeng已办
		$('li.mui-table-view-cell:eq(1)').on('click',function(){
			var url = appKYUrl+'/ky/ybList/'+u;
			console.log(url)
			openWebViewFunction(url,"科研管理-已办")
		})
	})
	//给手机调用的方法，刷新待办数
	function callReflashDBCount(){
		//取待办
		$.getJSON(dburl, function(data) {
			console.log(data)
			$('span.mui-badge').remove();
			var kyCount = data['科研项目管理待办'];
			if(kyCount > 0) {
				var _span = $('<span class="mui-badge mui-badge-danger">')
				_span.html(kyCount)
				$('#kyCount').append(_span)
			}
		})
	}
	window.addEventListener('pageshow', function(e) {
		// 通过persisted属性判断是否存在 BF Cache
		if(e.persisted) {
			location.reload();
		}
	});
</script>
