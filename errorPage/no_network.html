<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<style>
			body {
				background-color: #ECECEC;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 14px;
				color: #3c3c3c;
			}
			.page404 {
				height: 20px;
				position: absolute;
				left: 50%;

			.page404 .f404-des {
				text-align: center;
				color: #666;
				font-size: 20px;
			}
		</style>

		<div class="page404">

			</div>
